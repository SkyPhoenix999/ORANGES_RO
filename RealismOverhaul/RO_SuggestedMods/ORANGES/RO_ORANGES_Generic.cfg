// ULV Engine Module
@PART[oranges_ULV_propulsionModule]:FOR[RealismOverhaul]
{
    %RSSROConfig = True
    @rescaleFactor = 1.675
	@title = ULV Recoverable Propulsion Avionics Module
	@manufacturer = Boeing
	@description = Recoverable propulsion/avionics module for partially reusable variants of the Unmanned Launch Vehicle. Can support 1 or 2 SSMEs and 2 Orbital Manuevering Engines.
	@attachRules = 1,1,1,1,0
	!RESOURCE[*],* {}
	@MODULE[ModuleRCSFX]
	{
		@thrusterPower = 0.5
		!resourceName = NULL
		PROPELLANT
		{
			name = MMH
			ratio = 0.4943
		}
		PROPELLANT
		{
			name = MON3
			ratio = 0.5057
		}
		PROPELLANT
		{
			name = Helium
			ratio = 12.9
			ignoreForIsp = True
		}
		!atmosphereCurve {}
		atmosphereCurve
		{
			key = 0 306
			key = 1 110
		}
	}
	!RESOURCE[],*{}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 450
		type = Tank-Sep-AlCu-HP
		basemass = -1
	}
	RESOURCE
	{
		name = ElectricCharge
		amount = 2000
		maxAmount = 2000
	}
	!MODULE[ModuleDataTransmitter],* {}
	MODULE
	{
		name = ModuleRealAntenna
		referenceGain = 1.5
		RFBand = UHF
	}
}


// Orion Node Addition
@PART[benjee10_orion_decoupler]:BEFORE[Benjee10_Orion]
{
    @node_stack_jupiter = 0.0, 0.452, 0.0, 0.0, -1.0, 0.0
}

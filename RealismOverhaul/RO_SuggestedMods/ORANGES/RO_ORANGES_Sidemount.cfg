// Shuttle-C Boattail
@PART[oranges_shuttle-c_boattail]:FOR[RealismOverhaul]
{
    %RSSROConfig = True
	@rescaleFactor = 1.77485
	@MODEL	// Model isn't long or tall enough enough
	{
		%scale = 1, 1.0131972, 1.14019826
	}
	@title = Shuttle-C Boattail
	@manufacturer = Lockheed Martin (Probably)
	@description = This module forms the aft of the Shuttle-C Cargo Element, attaching aft of the payload carrier. It features integrated RCS thrusters allowing precision control of each thruster group. Attachment points are also provided for main engines.
	!RESOURCE[*],* {}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 13397.79
		type = ServiceModule
		basemass = -1
		TANK
		{
			name = MMH
			amount = 5984.32
			maxAmount = 5984.32
		}
		TANK
		{
			name = MON3
			amount = 6071
			maxAmount = 6071
		}
		TANK
		{
			name = Helium
			amount = 155514
			maxAmount = 155514
		}
		TANK
		{
			name = Hydrazine
			amount = 564.9
			maxAmount = 564.9
		}
	}
	@MODULE[ModuleRCSFX],*
	{
		!resourceName = DELETE
		@thrusterPower = 3.87
		PROPELLANT
		{
			name = MMH
			ratio = 0.4943
		}
		PROPELLANT
		{
			name = MON3
			ratio = 0.5057
		}
		PROPELLANT
		{
			name = Helium
			ratio = 12.9
			ignoreForIsp = True
		}
		@atmosphereCurve
		{
			@key,0 = 0 306
			@key,1 = 1 110
		}
	}
	RESOURCE
	{
		name = ElectricCharge
		amount = 2000
		maxAmount = 2000
	}
	!MODULE[ModuleDataTransmitter],* {}
	MODULE
	{
		name = ModuleRealAntenna
		referenceGain = 1.5
		RFBand = UHF
	}
}


